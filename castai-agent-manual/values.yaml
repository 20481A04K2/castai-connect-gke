castware-operator:
  apiKeySecret:
    enabled: false          # Keep this false so it doesn't create a duplicate secret
    apiKey: "placeholder"   # <--- ADD THIS LINE to bypass the validation error
    name: "castai-api-key"  # This tells the pods to use your manual secret

  defaultCluster:
    terraform: false
    provider: "gke"
    name: "castai-gke-connect"
    api:
      apiUrl: "https://api.cast.ai"
  
  defaultComponents:
    enabled: true

  namespace: castai-agent
